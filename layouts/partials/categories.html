    <li class="flex items-center">
        <a href="/categories/{{ . | urlize }}" 
            class="text-white bg-emerald-500 hover:bg-emerald-700 px-1 pb-1 rounded-lg flex items-center"
        >
            {{ . }}
        </a>
    </li>
    {{ end }}
</ul>
