<ul class="flex flex-row flex-wrap justify-center gap-2 my-4">
    {{ range . }}
    <li class="flex items-center">
        <a href="/categories/{{ . | urlize }}" 
            class="text-black font-bold bg-emerald-200 border-emerald-500 border-2 hover:bg-emerald-300 px-1 pb-1 rounded-xl flex items-center"
        >
            {{ . }}
        </a>
    </li>
    {{ end }}
</ul>
