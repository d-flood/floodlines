<div class="mx-auto max-w-2xl text-center mt-8">
  <ul>  
    {{ range first .numberOfPosts (where site.RegularPages "Section" "posts") }}
      <li class="mb-2">
        <a href="{{ .Permalink }}" class="text-fuchsia-600 dark:text-emerald-500 text-lg font-bold underline hover:underline-offset-4">{{ .Title }}</a>
        <span class="text-gray-600 dark:text-gray-400"> - {{ .Date.Format "January 2, 2006" }}</span>
      </li>
    {{ end }}
  </ul>
</div>
