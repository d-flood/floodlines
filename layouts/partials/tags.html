<ul class="flex flex-row flex-wrap justify-center gap-2 my-4">
    {{ range . }}
    <li class="flex items-center">
        <a href="/tags/{{ . | urlize }}" 
            class="text-black font-bold bg-violet-200 border-2 border-violet-500 hover:bg-violet-300 px-1 pb-1 rounded-xl flex items-center"
        >
            {{ . }}
        </a>
    </li>
    {{ end }}
</ul>
