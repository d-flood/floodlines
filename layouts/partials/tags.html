<ul class="flex flex-row flex-wrap justify-center gap-2 my-4">
    {{ range . }}
    <li class="flex items-center">
        <a href="/tags/{{ . | urlize }}" 
            class="text-black font-bold bg-fuchsia-200 border-2 border-fuchsia-500 hover:bg-fuchsia-300 px-1 pb-1 rounded-xl flex items-center"
        >
            {{ . }}
        </a>
    </li>
    {{ end }}
</ul>
