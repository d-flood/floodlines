<main class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    <ul class="flex flex-wrap gap-4">
    {{ range .Data.Terms.Alphabetical }}
        <li>
            <a href="{{ .Page.RelPermalink }}" class="inline-block px-3 py-1 bg-slate-100 dark:bg-slate-800 rounded-full hover:bg-primary hover:text-white">
                {{ .Page.Title }} ({{ .Count }})
            </a>
        </li>
    {{ end }}
    </ul>
</main>
