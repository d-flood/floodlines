{{- $text := .text -}}
{{- $url := .url -}}
{{- $active := .active | default false -}}

<a
    {{ if $active }}
        aria-current="page"
    {{ end }}

    href="{{ $url }}"
    class="block p-2
        text-black dark:text-white
        border-4
        rounded-sm
        border-transparent

        {{ if $active }}
            border-b-violet-500 dark:border-b-emerald-500
            border-l-violet-500 dark:border-l-emerald-500
        {{ else }}
            hover:border-b-violet-500/50 dark:hover:border-b-emerald-500/50
            hover:border-l-violet-500/50 dark:hover:border-l-emerald-500/50
        {{ end }}
        ">
    {{ $text }}
</a>
