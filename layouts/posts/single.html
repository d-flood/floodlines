{{ define "main" }}
<h1 class="text-5xl">{{ .Title }}</h1>
<div class="mt-8 px-2 flex flex-col items-center xl:flex-row xl:justify-center xl:items-stretch xl:gap-8">
    <section class="flex-grow max-w-2xl w-full xl:sticky xl:top-4 h-fit min-w-80">
        {{ if and .TableOfContents (eq .Params.toc true) }}
        <div class="mb-2 p-2 bg-emerald-50 dark:bg-slate-900 border border-transparent dark:text-gray-300 rounded">
            <h2 class="text-xl font-bold mb-2">Table of Contents</h2>
            {{ .TableOfContents }}
        </div>
        {{ end }}
        <div class="mb-8 bg-emerald-50 dark:bg-slate-900 border border-transparent dark:text-gray-300 rounded">
            {{ partial "tags-and-categories.html" . }}
        </div>
    </section>
    <article class="prose px-8 flex-grow-0 max-w-3xl">
        {{ .Content }}
    </article>
    <section id="sidenotes-section" class="prose px-1 min-w-72 max-w-96 flex-grow bg-gray-50 dark:bg-slate-900 rounded hidden xl:block">
        <h2 class="text-xl">Notes</h2>
        <ol id="sidenotes" style="position: relative"></ol>
    </section>
</div>
{{ end }}
