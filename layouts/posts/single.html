{{ define "main" }}
<div class="flex flex-col items-center lg:flex-row lg:justify-center lg:items-start lg:gap-4">
    <article class="prose px-8">
        <h1 class="my-2">{{ .Title }}</h1>
        {{ if .TableOfContents }}
        <div class="toc mb-8 p-4 bg-gray-50 rounded">
            <h2 class="text-xl font-bold mb-2">Table of Contents</h2>
            {{ .TableOfContents }}
        </div>
        {{ end }}
        {{ .Content }}
    </article>
    {{ partial "tags-and-categories.html" . }}
</div>
{{ end }}
