<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <title>Flood Lines - {{ .Title }}</title>

    {{ $style := resources.Get "css/output.css" | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body class="dark:bg-slate-950 text-black dark:text-gray-100 min-h-screen flex flex-col">
    <header>
        {{ partial "nav.html" . }}
        {{ if not .IsHome }}
            {{ partial "breadcrumb.html" . }}
        {{ end }}
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>
</html>
